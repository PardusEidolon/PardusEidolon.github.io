<div class="software-wrap">
    <div class="body-logo-wrap">
        <h2 class="f4 fw6">{{ default (.Get 0) (.Get 1) }}</h2>
        <div class="s-logo-wrap">
            {{ range $i, $software := .Get 0 | $.Page.Param }}
            <div class="s-logo">
                <img src="{{ $software.icon }}" alt="">
                <h4 class="ml2 fw4">{{ $software.program }}</h4>
            </div>
            {{end}}
        </div>
    </div>
</div>
