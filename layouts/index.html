{{ define "main" }}
{{ $sections := split .Content "+++" }}
<!-- landing page -->
<section class="video w-100 vh-100 flex justify-center items-center" style="z-index: 0;">
    <!-- Content page wrap -->
    <div class="absolute" style="z-index: 1;">
        <!-- Header text -->
        <div class="mv4">
            <h1 class="f-subheadline tc br3 fw6 mb0 white">{{.Title}}</h1>
            <hr class="mv4">
            <p class="white tc f2 ttc measure-wide fw2">{{ .Summary }}</p>
        </div>
        <!-- Page Link Buttons -->
        <div class="tc mt5">
            <a href="video_work"
                class="f3 ttu no-underline white dim inline-flex items-center ph4 pv3 ba fw4 border-box">Video</a>
            <a href="blog"
                class="f3 mh5 ttu no-underline white dim inline-flex items-center ph4 pv3 ba fw4 border-box">Blog</a>
            <a href="music"
                class="f3 ttu no-underline white dim inline-flex items-center ph4 pv3 ba fw4 border-box">Music</a>
        </div>

        <!-- About section button -->
        <div class="tc mt6">
            <a class="dim link white-90 f1" href="#section2">
                <i class="fas fa-angle-double-down"></i>
            </a>
        </div>
    </div>

    <!-- VIDEO BACKGROUND -->
    <video class="w-100" autoplay muted loop src='{{"video/Reelwebsite.mp4" | absURL}}' type="video/mp4">
    </video>
</section>

<!-- About Page -->
<section>
    <!-- Page Wrap -->
    <div id="section2" class="vh-100 dt w-100 tc cover"
        style="background:url('{{"img/slide/camera2_black.jpg" | absURL}}') no-repeat center;">
        <!-- Page Content -->
        <div class="mt6 absolute" style="z-index: 3;">
            <h1 class="f1 white fw4 ttu">About Me</h1>
            <hr class="w-40">
            <h2 class="i f4 mv3 white fw2">â€œWe tell ourselves stories in order to live."</h2>

            <!-- Paragraphs -->
            <div class="w-50 mt4 center tl white">
                {{ index $sections 0 | safeHTML }}
            </div>

            <!-- Social Channels -->
            {{ partial "social_icons.html" . }}
        </div>
    </div>
</section>
{{ end }}
