{{ define "main" }}

<!-- main block for list tmeplate starts here -->
<!-- ========================================================== -->
<div class="flex items-center">
    <div class="fixed">
        <a class="ma4" href='{{ absURL "/"}}'><i class="black dim f2 fas fa-arrow-left"></i></a>
    </div>
        <div class="flex justify-center items-center center">
            <a class="mh3 mv4 link grow dim  black f3 fw7 ttu" href="/video_work">Video</a>
            <a class="mh3 link grow dim black f3 fw7 ttu" href="/music">Music</a>
        </div>
</div>
<div class="flex justify-center">
    <div class="tc mv4 w-70-m dn db-ns ">
        <h1 class="tc ma0 pa0 fw6 f-subheadline ttu">{{ .Title }}</h1>
        <div class=" mv4 center w-50 bw1 ba"></div>
        <h2 class="tc ma0 fw2">{{ .Summary }}</h2>
    </div>
</div>

{{ range .Pages.ByDate }}

<div class="flex justify-center items-center mv4">
    <div class="list_img">
        <a href="{{.Permalink}}" class="dim">{{if isset .Params "featured_image" }}
            <img src="{{ index .Params "thumbnail" }}"></a>
        {{end}}
    </div>
    <div class="ml4">
        <h1 class="fw6 ttc f4">{{ .Title }}</h1>
        <p class="black-70 measure-wide">{{ .Summary }}...<a class="link underline-hover black-70" href="{{.Permalink}}">Read More</a></p>
        <time class="black-70">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
    </div>
</div>
{{end}}

<div class="fixed w-100" style="left: 0; bottom: 0;">
    <div class="tc f3 mv4">
        <a class="black-70 dim" href="https://www.instagram.com/jack.obrien.does.things/"><i class="grow fab fa-instagram"></i></a>
        <a class="black-70 dim mh4" href="https://vimeo.com/parduseidolon"><i class="grow fab fa-vimeo-v"></i></a>
        <a class="black-70 dim" href="https://twitter.com/1cooljack"><i class="grow fab fa-twitter"></i></a>
    </div>
    <footer class="mv4 tc flex flex-column">
        <small class="ttc fw2 black-80">{{ $.Site.Params.footertext }}</small>
        <small class="ttc fw2 black-80 mv2">{{ $.Site.Params.footertext2 }}</small>
    </footer>
</div>

{{ end }}
