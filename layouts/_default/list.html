{{ define "blog" }}
<div class="header">
    <div class="headline mt4 tc">
        <h1 class="f-subheadline-l f1 fw6 ma0 ttu mt3">{{.Title}}</h1>
        <div class="mv4 center ma0 w-20-ns w-30 bw1 ba"></div>
        <h1 class="f4-ns f5 fw4">{{.Summary}}</h1>
    </div>
</div>

<div class="content">
    <div class="blog flex flex-column">
        {{ range .Pages.ByPublishDate.Reverse }}
        <div class="flex-ns justify-center-ns items-center-ns mv4-ns mv3 blog_wrap">
            <div class="mh3-l mh4-m thumbnail db-ns dn">
                <a href="{{.Permalink}}" class="dim">{{if isset .Params "featured_image" }}
                    <img src="{{ index .Params "thumbnail" }}"></a>
                {{end}}
            </div>
            <div class="blog_content">
                <a class="link dim underline-hover black" href="{{.Permalink}}"><h1 class="mb3 ttc f4 ttc">{{ .Title }}</h1></a>
                <p class="black-80 measure f5-ns f6 lh-copy">{{ .Summary }}..<a class="link underline-hover black-70" href="{{.Permalink}}">Read More</a></p>
                {{ partial "date-and-tags.html" . }}
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
